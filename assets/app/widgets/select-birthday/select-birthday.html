<div class="flex-container flex--start">
    <select class="select-birth-day" name="birthDay"
        ng-model="day"
        ng-change="changeDay()"
        ng-required="required">
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29" ng-show="29 <= maxDay">29</option>
        <option value="30" ng-show="30 <= maxDay">30</option>
        <option value="31" ng-show="31 <= maxDay">31</option>
    </select>
    <select class="select-birth-month"
        name="birthMonth"
        ng-model="month"
        ng-change="changeMonth()"
        ng-required="required">
        <option value="01">1</option>
        <option value="02">2</option>
        <option value="03">3</option>
        <option value="04">4</option>
        <option value="05">5</option>
        <option value="06">6</option>
        <option value="07">7</option>
        <option value="08">8</option>
        <option value="09">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <select class="select-birth-year" name="birthYear"
        ng-model="year"
        ng-change="changeYear()"
        ng-options="year for year in years"
        ng-required="required">
            <!-- Must use ngOptions to set default value. See https://github.com/angular/angular.js/issues/639 -->
    </select>
</div>
